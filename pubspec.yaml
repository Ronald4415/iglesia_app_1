name: iglesia_app_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  chewie: ^1.8.1
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter 

  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Roman
      fonts:
        - asset: assets/fonts/Hugolers_Stylish_Modern.ttf
    - family: LeBoton
      fonts:
        - asset: assets/fonts/georgiaref.ttf
